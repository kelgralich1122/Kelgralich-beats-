<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelgralich Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-dark-bg dark:text-dark-text transition-colors duration-300">
    <!-- Login/Register screen -->
    <div id="authScreen" class="fixed inset-0 z-50 bg-white dark:bg-dark-bg flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-6 text-center">KELGRALICH MUSIC</h1>
        <div class="w-full max-w-md">
            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" class="w-full px-4 py-3 rounded-lg border">
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="loginPassword" placeholder="********" class="w-full px-4 py-3 rounded-lg border">
                </div>
                <button id="loginButton" class="w-full bg-primary text-white font-medium py-3 px-4 rounded-lg">
                    Login
                </button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Register</h2>
                <div class="mb-4">
                    <label for="regEmail" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="regEmail" placeholder="your@email.com" class="w-full px-4 py-3 rounded-lg border">
                </div>
                <div class="mb-6">
                    <label for="regPassword" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="regPassword" placeholder="********" class="w-full px-4 py-3 rounded-lg border">
                </div>
                <button id="registerButton" class="w-full bg-primary text-white font-medium py-3 px-4 rounded-lg">
                    Register
                </button>
            </div>

            <!-- Toggle Forms -->
            <div class="text-center mt-4">
                <p id="toggleForm" class="text-sm text-primary cursor-pointer hover:underline">
                    Don't have an account? Register here
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="./firebase-auth.js"></script>
</body>
</html>
